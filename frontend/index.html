<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://use.typekit.net/tck2get.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <!-- start of navigation -->
    <nav class="nav">
        <div class="nav-search">
            <h5 class="nav-search__left">searchbar</h5>

        </div>
        <div class="nav-header">
            <h1 class="nav-header__text">portfolio</h1>
        </div>
        <div class="nav-navigation">
            <ul class="nav-navigation__ul">
                <li class="nav-navigation__li">home</li>
                <li class="nav-navigation__li">projects</li>
                <li class="nav-navigation__li">about</li>
            </ul>
        </div>
        <div class="hamburger"></div>
    </nav>
    <!-- end of navigation -->
    
    <!-- start of hero image -->
    <section class="hero">
        <div class="hero-img"></div>
    </section>
    <!-- end of hero image -->

    <!-- start of post forms -->
    <section class="post-form">
        <div class="post-form__buttons">
            <button class="add-project post-form__btn" id="addProject">Add Project</button>
            <button class="delete-project post-form__btn" id="deleteProject">Delete Project</button>
            <button class="edit-project post-form__btn" id="editProject">Edit Project</button>

    <section class="card-container" id="cardContainer"></section>
